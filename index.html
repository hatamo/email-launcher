<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirectingâ€¦</title>
  <script>
    // ====== SETTINGS ======
    const recipients = "media1@example.com,media2@example.com,media3@example.com";

    const subjects = [
      "Urgent: Internet Shutdown in Iran",
      "Breaking: Internet Blackout in Iran",
      "Immediate Attention Needed: Iran Internet Shutdown"
    ];

    const bodies = [
      `Dear Editor,

The Iranian government has once again shut down the internet to suppress public protests.

We urgently ask for your coverage and attention.

Best regards`,

      `Hello,

A nationwide internet shutdown is currently taking place in Iran to silence dissent.

This situation deserves immediate international media attention.

Sincerely`,

      `Dear Sir or Madam,

Internet access in Iran has been deliberately restricted amid public demonstrations.

Your coverage can help bring global awareness.

Kind regards`
    ];
    // ======================

    function encode(text) {
      return encodeURIComponent(text);
    }

    const randomIndex = Math.floor(Math.random() * subjects.length);

    const gmailUrl =
      "https://mail.google.com/mail/?view=cm" +
      "&to=" + encode(recipients) +
      "&su=" + encode(subjects[randomIndex]) +
      "&body=" + encode(bodies[randomIndex]);

    window.location.replace(gmailUrl);
  </script>
</head>
