<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      max-width: 420px;
      width: 90%;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-top: 0;
    }
    p {
      color: #555;
      font-size: 15px;
    }
    a.button {
      display: block;
      margin-top: 16px;
      padding: 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
    }
    .mobile {
      background: #0d6efd;
      color: white;
    }
    .desktop {
      background: #198754;
      color: white;
    }
    .note {
      margin-top: 16px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Send Email</h2>
    <p>
      Choose the option that matches your device.
    </p>

    <!-- MOBILE EMAIL APP -->
    <a class="button mobile"
       href="mailto:media1@example.com,media2@example.com,media3@example.com
?subject=Urgent%3A%20Internet%20Shutdown%20in%20Iran
&body=Dear%20Editor%2C%0A%0AThe%20Iranian%20government%20has%20once%20again%20shut%20down%20the%20internet%20to%20suppress%20public%20protests.%0A%0AWe%20urgently%20ask%20for%20your%20coverage%20and%20attention.%0A%0ABest%20regards">

&to=media1@example.com,media2@example.com,media3@example.com
&su=Urgent%3A%20Internet%20Shutdown%20in%20Iran
&body=Dear%20Editor%2C%0A%0AThe%20Iranian%20government%20has%20once%20again%20shut%20down%20the%20internet%20to%20suppress%20public%20protests.%0A%0AWe%20urgently%20ask%20for%20your%20coverage%20and%20attention.%0A%0ABest%20regards"
       target="_blank">

      If you have multiple email accounts, you can switch the sender inside your email app.
    </div>
  </div>
</body>
</html>
